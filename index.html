<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://zandenkoh.codeberg.page/Radium/assets/Neutron-2.png">
    <title>Poker HQ</title>
    <style>
        /* Invisible button */

        #secretButton {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 3px;
            height: 3px;
            background: transparent;
            border: none;
            cursor: default;
            z-index: 100;
            /* Keep it on top of everything */
        }

        /* Popup Styling */

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 50px 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
            /* Above everything */
        }

        :root {
            --twitter-blue: #1DA1F2;
            /* Twitter brand colour */
        }

        #popup {
            /* Existing styles remain, just add background color */
            background: #ffffff;
            /* White background for the popup */
            border-radius: 15px;
            /* Rounded corners for the popup */
        }

        button {
            background-color: var(--twitter-blue);
            /* Twitter button color */
            color: white;
            /* Text colour */
            border: none;
            /* No border */
            border-radius: 100px;
            /* Rounded corners */
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            padding: 14px 20px;
            /* Padding for better button size */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        /* Add hover effect for buttons */

        button:hover {
            background-color: #1A91DA;
            /* Darker blue on hover */
        }

        /* Optional: Style the inputs for a consistent look */

        input[type="password"],
        input[type="text"] {
            border: 1px solid #ccc;
            /* Light grey border */
            border-radius: 5px;
            /* Slightly rounded corners */
            padding: 14px 18px;
            /* Padding for input fields */
            width: calc(100% - 36px);
            /* Full width minus padding */
            margin-bottom: 30px;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border: 1px solid #aaa;
            /* Light grey border */
            outline: none;
        }

        /* Optional: Style for error message */

        #errorMessage {
            color: red;
            display: none;
            margin-top: 10px;
            /* Space above error message */
        }

        /* Hidden initially */

        #linkInputDiv {
            display: none;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        /* Full page embed */

        #embedContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #embedFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Full page container for no lobby found */

        #noLobbyContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #noLobbyContainer h1 {}

        #noLobbyContainer p {
            color: #555;
        }

        #overlay {
            display: none;
            /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black with 50% opacity */
            z-index: 998;
            /* Below the popup but above everything else */
        }
    </style>
</head>

<body>

    <!-- Invisible Button -->
    <button id="secretButton"></button>

    <div id="overlay"></div>

    <!-- Popup for Password and Link Input -->
    <div id="popup">
        <div id="passwordInputDiv">
            <p>Enter Password:</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="passwordSubmit">Enter</button>
            <p id="errorMessage">Incorrect password. Please try again.</p>
        </div>

        <div id="linkInputDiv">
            <p>Enter Embed Link:</p>
            <input type="text" id="embedInput" placeholder="Embed Link">
            <button id="submitLink">Submit Link</button>
        </div>
    </div>

    <!-- Embed Container -->
    <div id="embedContainer">
        <iframe id="embedFrame"></iframe>
    </div>

    <!-- No Lobby Found Container -->
    <div id="noLobbyContainer">
        <h1>No Poker Lobbies Found</h1>
        <p>Currently, there are no active poker lobbies. Stay tuned for upcoming games!</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Firebase config (Replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyCXNoXZDzAaFKnX-BY7d_dS09fLxlIzAQ0",
            authDomain: "poker-hq.firebaseapp.com",
            projectId: "poker-hq",
            storageBucket: "poker-hq.appspot.com",
            messagingSenderId: "968470349230",
            appId: "1:968470349230:web:15f3c021ce9a6bdd10b43f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const secretButton = document.getElementById('secretButton');
        const popup = document.getElementById('popup');
        const passwordInputDiv = document.getElementById('passwordInputDiv');
        const linkInputDiv = document.getElementById('linkInputDiv');
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const embedInput = document.getElementById('embedInput');
        const submitLink = document.getElementById('submitLink');
        const errorMessage = document.getElementById('errorMessage');

        const correctPassword = 'stupid'; // Password to unlock the link input

        // Show popup when invisible button is clicked
        secretButton.addEventListener('click', () => {
            popup.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('overlay').addEventListener('click', () => {
            popup.style.display = 'none';
            document.getElementById('overlay').style.display = 'none'; // Hide overlay
        });

        // Password validation logic
        passwordSubmit.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                // Hide password input and show link input
                passwordInputDiv.style.display = 'none';
                linkInputDiv.style.display = 'block';
                errorMessage.style.display = 'none'; // Hide error message
            } else {
                // Incorrect password, clear input and show error
                passwordInput.value = '';
                errorMessage.style.display = 'block';
            }
        });

        // Link submission logic
        submitLink.addEventListener('click', () => {
            const embedLink = embedInput.value;

            if (embedLink) {
                // Hide popup
                popup.style.display = 'none';

                // Save the embed link to Firebase Realtime Database
                const ref = firebase.database().ref('embeds');

                // Set all past nodes to display: false
                ref.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        ref.child(childSnapshot.key).update({
                            display: false
                        });
                    });

                    // Add new node with display: true
                    ref.push({
                        link: embedLink,
                        display: true
                    });
                });

                // Clear input fields
                embedInput.value = '';
                passwordInput.value = '';
            }
        });

        // Optionally, check and display the active embed link on page load
        function checkEmbedStatus() {
            const ref = firebase.database().ref('embeds');

            ref.on('value', (snapshot) => {
                let activeNode = null;
                snapshot.forEach(childSnapshot => {
                    const childData = childSnapshot.val();
                    if (childData.display === true) {
                        activeNode = childData;
                    }
                });

                if (activeNode) {
                    showEmbed(activeNode.link);
                } else {
                    showNoLobby();
                }
            });
        }

        // Show the embed iframe
        function showEmbed(link) {
            document.getElementById('embedContainer').style.display = 'block';
            document.getElementById('noLobbyContainer').style.display = 'none';
            document.getElementById('embedFrame').src = link;
        }

        // Show message when no lobby is found
        function showNoLobby() {
            document.getElementById('embedContainer').style.display = 'none';
            document.getElementById('noLobbyContainer').style.display = 'flex'; // Make sure the container is visible
        }


        // Check embed status when the page loads
        checkEmbedStatus();
    </script>

</body>

</html>
